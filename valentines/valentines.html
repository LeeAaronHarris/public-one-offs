<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>valentines</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            width: 100%;
        }

        h1 {
            padding: 15px 32px;
            text-align: center;
            color: red;
            width: 100%;
        }

        button {
            background-color: red;
            border: none;
            color: pink;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
            border: none;
            color: pink;
            padding: 13px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

</head>
<body>
<h1 id="heading">Will you be my Valentine?</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn" style="position: absolute;">No</button>

<script type='text/javascript'>
    const yesBtn = document.getElementById("yesBtn")
    const noBtn = document.getElementById("noBtn")

    const imgSrc = "https://raw.githubusercontent.com/LeeAaronHarris/public-one-offs/refs/heads/main/valentines/fireworks.gif"
    yesBtn.onclick = function (event) {
        // remove buttons as no longer needed
        yesBtn.remove()
        noBtn.remove()

        // change heading
        document.getElementById("heading").innerHTML = "Hooray!";

        //  append new image; keep aspect
        let imgElem = document.createElement("img");
        imgElem.src = imgSrc;
        document.body.append(imgElem);
    }

    const moveX = 10 // jump amount 
    const moveY = 10

    noBtn.onmousemove = function (event) {
        let btnCoords = noBtn.getBoundingClientRect()

        let curX = btnCoords.x
        let curY = btnCoords.y

        curX += event.clientX < curX + btnCoords.width / 2 ? moveX : -moveX
        curY += event.clientY < curY + btnCoords.height / 2 ? moveY : -moveY

        if (curY < 0 || curY > window.innerHeight) {
            curY = btnCoords.y
        }
        if (curX < 0 || curX > window.innerWidth) {
            curX = btnCoords.x
        }

        noBtn.style.left = curX + 'px'
        noBtn.style.top = curY + 'px'
    }

    noBtn.onclick = function (event) {
        noBtn.innerText = "Yes"
        noBtn.onclick = yesBtn.onclick
        noBtn.onmousemove = null
    }
    
</script>

</body>
</html>
